<div class="truncate-demo-page">
  <h2>Truncate Pipe Demo (Feature Module)</h2>
  <div class="card">
    <p><strong>Original:</strong> {{ text }}</p>
    <p><strong>truncate:30:</strong> {{ text | truncate:30 }}</p>
    <p><strong>truncate:60:'...':</strong> {{ text | truncate:60:'...' }}</p>
  </div>
</div>
